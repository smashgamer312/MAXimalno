<!DOCTYPE html>
<html>
<head>
    <title>MAXimalno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; background: #000; color: #0f0; padding: 20px; }
        #chat { border: 1px solid #0f0; padding: 10px; height: 60vh; overflow-y: scroll; margin: 10px 0; background: #111; }
        .message { margin: 5px 0; padding: 5px; }
        .my { color: #0ff; text-align: right; }
        .system { color: #888; font-style: italic; }
        input { 
            width: 70%; padding: 10px; background: #000; 
            color: #0f0; border: 1px solid #0f0; 
        }
        button { 
            padding: 10px; background: #000; color: #0f0; 
            border: 1px solid #0f0; margin-left: 5px; 
        }
    </style>
</head>
<body>
    <h1>MAXimalno üöÄ</h1>
    <div id="chat"></div>
    <div>
        <input type="text" id="msgInput" placeholder="Type message..." onkeypress="if(event.key=='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const userId = Math.random().toString(36).substring(2, 10);
        let ws = null;
        let serverUrl = ''; // –ë—É–¥–µ—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, type = 'other') {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É
        function connectToServer() {
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            ws = new WebSocket(serverUrl);
            
            ws.onopen = () => {
                addMessage("‚úÖ Connected to MAXimalno server!", "system");
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                ws.send(JSON.stringify({
                    type: 'register',
                    userId: userId
                }));
            };
            
            ws.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    if (data.type === 'message') {
                        addMessage(`${data.from}: ${data.text}`, data.from === userId ? 'my' : 'other');
                    } else if (data.type === 'users_online') {
                        addMessage(`üìä Users online: ${data.count}`, 'system');
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
            
            ws.onclose = () => {
                addMessage("‚ùå Connection lost. Reconnecting...", "system");
                setTimeout(connectToServer, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage("‚ùå Connection error", "system");
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            
            if (text && ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'message',
                    text: text,
                    from: userId,
                    to: 'all' // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—Å–µ–º
                };
                
                ws.send(JSON.stringify(message));
                addMessage(`You: ${text}`, 'my');
                input.value = '';
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ URL —Å–µ—Ä–≤–µ—Ä–∞
        async function init() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–µ—Ä–≤–µ—Ä–µ
                const response = await fetch('/server-info.json');
                const serverInfo = await response.json();
                serverUrl = serverInfo.ws_url;
                
                addMessage("üîó Connecting to server...", "system");
                connectToServer();
                
            } catch (error) {
                addMessage("‚ùå Cannot get server information", "system");
                addMessage("Please make sure server is running", "system");
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = init;
    </script>
</body>
  </html>
