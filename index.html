<!DOCTYPE html>
<html>
<head>
    <title>MAXimalno</title>
    <style>
        body { 
            font-family: Arial; 
            background: #000; 
            color: #0f0; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        #chat { 
            height: 300px; 
            border: 2px solid #0f0; 
            overflow-y: scroll; 
            padding: 10px; 
            margin: 10px 0; 
            background: #111; 
        }
        .msg { 
            margin: 8px 0; 
            padding: 8px; 
            border-radius: 8px; 
            background: #222; 
        }
        .my { 
            background: #006600; 
            text-align: right; 
        }
        #input { 
            width: 70%; 
            padding: 10px; 
            background: #222; 
            color: #0f0; 
            border: 1px solid #0f0; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px; 
            background: #006600; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>MAXimalno 🔥</h1>
    <div id="chat"></div>
    <div>
        <input type="text" id="input" placeholder="Твое сообщение...">
        <button onclick="sendMessage()">➤</button>
    </div>

    <script>
        const SERVER_IP = '85.174.197.147'; // ЗАМЕНИ НА СВОЙ IP
        let ws = null;
        let myName = 'Аноним' + Math.floor(Math.random() * 1000);

        function connect() {
            try {
                ws = new WebSocket(`ws://${SERVER_IP}:8765`);
                
                ws.onopen = () => {
                    addMessage('✅ Подключено к серверу', 'system');
                };
                
                ws.onmessage = (event) => {
                    addMessage(event.data, 'other');
                };
                
                ws.onclose = () => {
                    addMessage('❌ Соединение потеряно', 'system');
                    setTimeout(connect, 3000);
                };
                
            } catch (error) {
                addMessage('❌ Ошибка подключения', 'system');
            }
        }

        function addMessage(text, type = 'other') {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `msg ${type}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (text && ws && ws.readyState === WebSocket.OPEN) {
                const fullMessage = `${myName}: ${text}`;
                ws.send(fullMessage);
                addMessage(fullMessage, 'my');
                input.value = '';
            }
        }

        // Запрос имени
        const name = prompt('Введите ваше имя:');
        if (name) myName = name;
        
        // Запуск
        connect();
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
